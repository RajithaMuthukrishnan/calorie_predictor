<!DOCTYPE html>
<html>

  <style>
  body {
   font-family: "Brush Script MT", cursive;
   background-color: black;
   }

  background-color: rgb(192,192,192); /* Fallback color */
  color: black;
  font-weight: bold;
  border: 3px solid #f1f1f1;
  position: absolute;
  top: 20%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 2;
  width: 90%;

    }

  /* Increase the font size of the <h1> element */

     }
	
  form {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
    }
 
   .form.contents>* {
        width: 5%;
   }
	
   .text {
  overflow: hidden;
  position: absolute;
  font-weight: bold;
  z-index: 2;

  transform: translate(-50%, -50%);
   }
   
  input[type=text], select, textarea {
  width: 115%;
  padding: 12px;
  font-weight: bold;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
    }

	
  button.submit {
  background-color: black;
  font-family: "Brush Script MT", cursive;
  font-size:20px;
  font-weight: bold;
  color: white;
  padding: 14px 20px;
  margin: 0;
  cursor: pointer;
  width: 40%;
  }
  
  
  
   button:hover {
  opacity: 0.6;
  }
	
  </style>

      function printDiv() {
         gender = document.getElementById("gender").innerHTML=feedback.lname.value;
      }
   </script>

  <head>
    <title>Calarie Prediction App</title>
  </head>
  
  <body>
  
  <div class="container">
    <div class="header">
		<h1>Calorie Prediction </h1>

	</div>
	<div class="text">
    <form action = "http://localhost:5000/predict" method = "POST" 
         enctype = "multipart/form-data">
		

		<div>
		<label for="Gender">Gender:</label>
		<select name = "Gender" onchange= "gender_text(event)" id="gender" style="font-size:15">
               <option value="male">Male</option>
               <option value="female">Female</option>
        </select>
		</div>
		<br>
		
		<div>
		<label for="Age">Age:</label>
        <input type = "text" name = "Age" onchange= "age_text(event)" id="age"/>
		</div>
		<br>
		
		<div>
		<label for="Height">Height:&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type = "text" name = "Height" onchange= "height_text(event)" id="height" style="width:30em;"/>
            <select name = "heightUnit" id = "heightunit" style="font-size:15;  width: 60%;">
               <option value="cm">Centimeters</option>
               <option value="ft">Feet</option>
            </select>
		</div>
		<br>
		
		<div>
		<label for="Weight">Weight:&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type = "text" name = "Weight" onchange= "weight_text(event)" id="weight" style="width:30em;"/>
            <select name = "weightUnit" id = "weightunit" style="font-size:15; width: 60%;">
               <option value="kg">Kilograms</option>
               <option value="lb">Pounds</option>
            </select>
		</div>
		<br>
		
		<div>
		<label for="Duration">Duration:&nbsp;&nbsp;&nbsp;</label>
            <input type = "text" name = "Duration" onchange= "duration_text(event)" id="duration" style="width:30em;"/>
            <select name = "durationUnit" id = "durationunit" style="font-size:15;  width: 60%;">
               <option value="min">Minutes</option>
               <option value="hr">Hours</option>
            </select>
		</div>
		<br>
		
		<div>
		<label for="HeartRate(bpm)">Heart-Rate(bpm):</label>
            <input type = "text" name = "Heart Rate" onchange= "heartRate_text(event)" id="heartRate" style="width:30em;"/>
		</div>
        
         <br>
            
		<button class="submit" type="submit">Submit</button>
	  
    </form>  
    </div>
  </div>
  <div id="result">
      {{pred}}
   </div>
  
  </body>
</html>
