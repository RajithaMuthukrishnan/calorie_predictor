<!DOCTYPE html>
<html>
  <style>
    body {
      background-color: black;
    }
   
    .header {
      background-color: rgb(192,192,192); 
      transform: translate(-50%, -50%);
      border: 3px solid #f1f1f1;
      position: absolute;
      top: 100px;
      left: 50%;
      width: 90%;
      padding: 10px;
      text-align: center;
      font-weight: bold;
      color: black;
    }

    /* Increase the font size of the <h1> element */
    .header h1 {
      font-family: "Brush Script MT"; 
      font-size: 60px;
    }
	
    .text {
      background-color: #f2f2f2;
      transform: translate(-50%, -50%);
      border-radius: 5px;
      position: absolute;
      padding: 20px; 
      top: 500px;
      left: 50%; 
      margin-top: 120px;
      width: 700px;
      height: 650px;
      text-align: left;
      font-weight: bold;
      font-size: 20px;
	 

    }

    label {
      display: inline-block;
      margin-left: 160px;
	  vertical-align: middle;
	  
    }
   
    input[type=text], select, textarea {

      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      width: 155px;
      height: 33px;
      # padding: 12px;
      margin-top: 5px;
      margin-bottom: 5px;
      font-size: 20px;
	  
	    # font-weight: bold;
	    display: inline;
      vertical-align: center;
	    margin-right:10px;
    }

    input[type=submit] {
      background-color: black;
      padding: 10px 60px;
      margin-top: 3%;
      margin-left: 130px;
      cursor: pointer;
      width: 30%;
      font-size:20px;
      font-weight: bold;
      color: white;
    }

    input[type=reset] {
      background-color: black;
      padding: 10px 60px;
      margin-top: 3%;
      cursor: pointer;
      width: 30%;
      font-size:20px;
      font-weight: bold;
      color: white;
    }
  
    #detailsDiv {
      margin-top: 30px;
      font-weight:500;
      opacity: 1;
      font-family: sans-serif;
      font-size: 20px; 
      font-style: italic;
    } 
	
    #detail {
      margin-top: 10px;
      text-align: center;
    } 

    #result {
      margin-top: 20px;
      color: rgb(98, 105, 65);
      text-align: center;
      font-weight:bold;
      font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode';
      font-style: italic;
      font-size: 20px; 
    }	
  </style>

  <head>
    <title>Calories Prediction</title>
  </head>
  
  <body>
    <div class="header">
		  <h1>Calories Prediction </h1>
    </div>
  
    <form action = "http://localhost:5000/predict" method = "POST" enctype = "multipart/form-data">
      <div class="text">
        <label for="Gender">Gender &emsp;&emsp;&emsp;&emsp; :</label>
		    <select name = "Gender" id="gender"  style="height: 25px; font-size: 18px;" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
        </select>
		    <br>
		
        <label for="Age">Age &emsp;&emsp;&emsp;&emsp;&emsp;&ensp; :</label>
        <input type="text" name="Age" id="age" required>
		    <br>
		
        <label for="Height">Height &emsp;&emsp;&emsp;&ensp;&ensp;&nbsp; :</label>
        <input type = "text" name = "Height" id="height" required>
        <select name = "heightUnit" id = "heightunit"  style="height: 25px; font-size: 18px;" >
          <option value="cm">Centimeters</option>
          <option value="ft">Feet</option>
        </select>
		    <br>
		
        <label for="Weight">Weight &emsp;&emsp;&emsp;&ensp;&ensp; :</label>
        <input type = "text" name = "Weight" id="weight" required>
        <select name = "weightUnit" id = "weightunit"  style="height: 25px; font-size: 18px; " >
          <option value="kg">Kilograms</option>
          <option value="lb">Pounds</option>
        </select>
		    <br>
		
        <label for="Duration">Duration &emsp;&emsp;&emsp;&nbsp; :</label>
        <input type = "text" name = "Duration" id="duration" required>
        <select name = "durationUnit" id = "durationunit" style="height: 25px; font-size: 18px; " >
            <option value="min">Minutes</option>
            <option value="hr">Hours</option>
        </select>
        <br>
		
        <label for="HeartRate (bpm)">Heart-Rate(bpm) :</label>
        <input type = "text" name = "Heart Rate"  id="heartRate" required>    
        <br>
            
        <input type='submit' value="Submit">
        <input type='reset' value="Reset" onclick="document.getElementById('detailsDiv').style.opacity=0">
        <br>

        <div id = "detailsDiv">
          <div id = "detail">{{gender}}</div>
          <div id = "detail">{{age}}</div>
          <div id = "detail">{{height}}</div>
          <div id = "detail">{{weight}}</div>
          <div id = "detail">{{duration}}</div>
          <div id = "detail">{{heartrate}}</div>
          <div id = "result">{{pred}}</div>
        </div>
      </div>
    </form>  
  </body>
</html>
